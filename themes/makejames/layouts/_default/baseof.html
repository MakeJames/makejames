<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body class="grid">
    {{- partial "header.html" . -}}
    <div class="main flex column">
    {{- block "main" . }}{{- end }}
    </div>
    {{- block "nav" . }}{{- end }}
    {{- partial "footer.html" . -}}
  </body>
</html>

{{- define "nav" }}
    <nav class="flex">
      {{- partial "brand.html" . }}
      <ul class="flex">
      {{- range .Site.Sections }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{- end }}
      </ul>
    </nav>
{{- end -}}
