{{- define "main" }}
    {{- partial "brand.html" . }}
{{- end -}}

{{- define "nav" }}
    <nav class="flex">
      <ul class="flex home-nav column">
      {{- range site.Params.nav }}
        {{- with site.GetPage . }}
        <li><a href="{{ .RelPermalink }}" class="nav-item">{{ .Title }}</a></li>
        {{- end }}
      {{- end }}
      </ul>
    </nav>
{{- end -}}
